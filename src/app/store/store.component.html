<div class="container-fluid">
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <button type="button" class="btn btn-info">Logo</button>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
    </header>
    <div class="row">
        <div class="col bg-secondary">
            <a class="navbar-brand text-white">SPORTS STORE</a>
            <cart-summary></cart-summary>
        </div>
    </div>
    <div class="row">
        <div class="col-1 bg-info p-2 text-white">
            {{categories.length}} Categories
        </div>
        <div class="col-3 p-3">
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
                Home
            </button>
            <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block"
                [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                {{cat}}
            </button>
        </div>
        <div class="col-7 p-2">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>
                    {{product.name}}
                    <span class="badge badge-pill badge-primary float-right">
                        {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">{{product.description}}</div>
                <button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">
                    Add To Cart
                </button>
            </div>
            <form class="m-2">
                <div class="row mb-3">
                    <div class="col-sm-5">
                        <select class="form-select" aria-label="Default select example" [value]="productsPerPage"
                            (change)="changePageSize($event.target.value)">
                            <option selected>Select display per page</option>
                            <option value="3">3 per Page</option>
                            <option value="4">4 per Page</option>
                            <option value="6">6 per Page</option>
                            <option value="8">8 per Page</option>
                        </select>
                    </div>
                    <div class="col-sm-7">
                        <div class="btn-group float-right">
                            <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
                                class="btn btn-outline-primary" [class.active]="page == selectedPage">
                                {{page}}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
